<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Green Themed Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #013220;
            color: #A7D129;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background-color: #444;
        }
        .hidden {
            display: none;
        }
        .input-box {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #A7D129;
            background-color: #02471A;
            color: white;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container" id="landing">
        <h1>Welcome to Our Website</h1>
        <button onclick="goToNextPage()">Go</button>
    </div><div class="container hidden" id="donationPage">
    <h1>Make a Donation</h1>
    <button onclick="showInputs()">Donate</button>
    <div id="inputContainer" class="hidden">
        <input type="text" class="input-box" placeholder="Enter amount">
        <input type="text" class="input-box" placeholder="Your Name">
    </div>
</div>

<script>
    function goToNextPage() {
        document.getElementById("landing").classList.add("hidden");
        document.getElementById("donationPage").classList.remove("hidden");
    }
    function showInputs() {
        document.getElementById("inputContainer").classList.remove("hidden");
    }
</script>

</body>
</html>
